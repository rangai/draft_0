{% extends "base.html" %}

{% block main %}
<div class="welcome">
    <h2><a href="{% url 'receive' %}">Receive</a></h2>
    {% if user.is_authenticated %}
        {% for u in users %}
            {% if user.username != u.username %}
                <li>{{ u.username }}</li>
            {% endif %}
        {% endfor %}
    {% endif %}
</div>
{% endblock %}
