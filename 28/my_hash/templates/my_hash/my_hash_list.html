<html>
    <head>
        <title>My Hash</title>
    </head>
    <body>
        <div>
            <h1><a href="/">My Hash List</a></h1>
        </div>

        {% for hash in hashes %}
            <div>
                <p>Message: {{ hash.message|linebreaksbr }}</p>
                <p>Hash: {{ hash.my_hash }}</p>
            </div>
        {% endfor %}       
    </body>
</html>
